<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ESP32-CAM Stream</title>
    <style>
      body {
        background: #111;
        color: #fff;
        text-align: center;
        font-family: Arial, sans-serif;
        padding-top: 40px;
      }
      img {
        border: 4px solid #444;
        border-radius: 10px;
        width: 640px;
        max-width: 90vw;
      }
      .ip-box {
        margin-top: 30px;
        font-size: 18px;
        color: #0f0;
      }
    </style>
  </head>
  <body>
    <h1>Live ESP32-CAM Stream</h1>
    <img src="http://YOUR_PUBLIC_IP:81/stream" alt="ESP32 Stream" />

    <div class="ip-box">Your Public IP: <span id="ip">Loading...</span></div>

    <script>
      fetch("https://api.ipify.org?format=json")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("ip").textContent = data.ip;
        })
        .catch(() => {
          document.getElementById("ip").textContent = "Unable to load";
        });
    </script>
  </body>
</html>
